<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no" searchtype="map">
	<meta name="description" content="">
	<meta name="keyword" content="">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>拼团</title>
	<link rel="stylesheet" type="text/css" href="static/style/common.css">
	<link rel="stylesheet" type="text/css" href="static/style/group_open.css">
	<script type="text/javascript" src="static/scripts/zepto.min.js"></script>
</head>
<body>
	<section class="main">
		<div class="address">
			<a href="javascript:;">
				<i class="icon icon-location"></i>
				请设置收货地址
				<em></em>
			</a>
		</div>

		<div class="p-info">
			<div class="img">
				<img src="static/images/test/p3.jpg" alt="">
			</div>
			<div class="p-detail">
				<h3>海南青柠檬8个装新鲜售卖（中果）</h3>
				<p>数量：1</p>
				<p>￥9.9</p>
			</div>
		</div>
		<div class="expenses">
			<p>运费：<span>包邮</span></p>
		</div>
		<div class="message">
			<input type="text" placeholder="给商家留言">
		</div>

		<div class="guild">
			<div class="sub-tit"><i></i>拼团玩法<span>查看详情></span></div>
			<div class="step">
				<div class="step-item">
					<i>1</i>
					<span>选择<br>心仪商品</span>
				</div>
				<div class="step-item cur">
					<i>2</i>
					<span>支付开团<br>或参团</span>
				</div>
				<div class="step-item">
					<i>3</i>
					<span>邀请好友<br>参团支付</span>
				</div>
				<div class="step-item">
					<i>4</i>
					<span>达到人数<br>团购成功</span>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p>24小时内参团好友达到成团人数才能买到哦！付款后请分享到微信邀请好友一起拼团~</p>
		<div class="pay">
			<span>实付款：<b>￥24.9</b></span>
			<a href="javascript:;">提交订单</a>
		</div>
	</footer>
	<aside>
		<div id="loading" class="hide"></div>
		<a id="scrollTop" href="javascript:;" class="hide"><i class="icon icon-top"></i></a>
	</aside>
</body>
</html>
